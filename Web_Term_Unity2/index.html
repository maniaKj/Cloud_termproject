<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TermProject2</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Web_Term_Unity2.json", {onProgress: UnityProgress});
      
      function f1(){
        gameInstance.SendMessage("GameManager","Get_html_signal","get Value")
      }
      function f2(){
        gameInstance.SendMessage("GameManager","Get_html_signal","Get Button")
      }
      function f3(value){
        gameInstance.SendMessage("GameManager","Get_html_signal",value)
      }
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">TermProject2</div>
      </div>
    </div>
    <button type="button" onclick="f1()">기능 1</button>
    <button type="button" onclick="f2()">기능 2</button>
    <select onchange="f3(this.value)">
    <option value = ""></option>
    <option value = "1">a</option>
    <option value = "2">b</option>
    <option value = "3">c</option>
    </select>
  </body>
</html>
